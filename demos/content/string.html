<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeStars Dialog Demos - String content</title>
    <link rel="stylesheet" href="../demos.css"/>
    <link rel="stylesheet" href="../../dist/cs-dialog.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"/>

    <!-- dist -->
    <script type="text/javascript" src="../../dist/cs-dialog.js"></script>

    <!-- src -->
    <!--<script type="text/javascript" src="../../src/cs-utils.js"></script>-->
    <!--<script type="text/javascript" src="../../src/cs-dialog.js"></script>-->
</head>
<body>

<article class="leader-inside">

    <section>

        <div class="trailer">
            <a href="../index.html">&lt; Back</a>
        </div>

        <header class="trailer">
            <h3>Example 1 - Loading dialog with string content</h3>
        </header>

        <button id="open-string-content">
            Open Demo Dialog with string content
        </button>

    </section>

    <script type="text/javascript">
        (function () {
            var dialog = new CsDialog( {
                    effect: {
                        fade: true
                    }
                } ),
                button = document.getElementById( 'open-string-content' );

            button.onclick = function () {
                dialog.openWithContent( 'CsDialog with content title', '<div><h3>This is the content.</h3></div>' )
            };
        })();
    </script>

</article>

</body>
</html>
