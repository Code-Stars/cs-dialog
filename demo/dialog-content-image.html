<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dialog Demo - Content image</title>
    <link rel="stylesheet" href="../dist/css/demo.css"/>
    <link rel="stylesheet" href="../dist/css/flo-dialog.css"/>
    <script type="text/javascript" src="../src/flo-dialog.js"></script>
</head>
<body>

<div class="gutters">

    <div class="trailer--half">
        <h1>Live demo</h1>
    </div>

    <a data-dialog="flo-dialog" data-title="Dialog Demo - Content image" data-image-url="/flo-dialog/demo/images/templo-del-loto.jpg" href="">
        <figure>
            <img src="http://localhost/wp-starter/wp-content/uploads/2017/08/templo-del-loto-300x201.jpg" alt="">
        </figure>
    </a>
</div>

<script type="text/javascript">
    var App = {
        Dialog: null // make it accessible for the entire app
    };

    (function () { // DOM ready
        App.Dialog = new FloDialog({
            cache: true, // do not remove dialog from HTML, but use the already generated version
            fade: true
        });
        App.Dialog.setFooterText('&copy; FloDialog 2017 demo. All rights reserved.');
    })();
</script>
</body>
</html>
