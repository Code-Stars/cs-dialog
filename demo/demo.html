<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dialog Demo</title>
    <link rel="stylesheet" href="../dist/css/demo.css" />
    <link rel="stylesheet" href="../dist/css/flo-dialog.css" />
    <script type="text/javascript" src="../src/FloDialog.js"></script>
</head>
<body>

<div class="flo-dialog-cloak hide">&nbsp;</div>

    <div class="gutters">

        <div class="trailer--half">
            <h1>Live demo</h1>
        </div>

        <button data-title="Demo Dialog" data-dialog-id="flo-dialog-empty" class="trigger-dialog--open">Open Demo Dialog</button>
    </div>

    <!-- @todo auto-generate this required HTML -->
    <div id="flo-dialog-empty" class="flo-dialog" style="display: none;">
        <div class="flo-dialog__header trailer--half">
            <div class="container container--master">
                <h2 class="title title--section gutters--double">&nbsp;</h2>
            </div><!--
         --><div class="container container--slave" style="text-align: right;">
                <a class="trigger-dialog--close gutters--double" href="javascript:;">Sluiten <span class="fa fa-times">x</span></a>
            </div>
        </div>

        <div class="flo-dialog__body gutters--double">
            This is a example dialog. Loaded from HTML.
        </div>

        <div class="flo-dialog__footer gutters--double">
            &copy; FloDialog 2017. All rights reserved.
        </div>
    </div>

    <script type="text/javascript">
        var App = {
            Dialog : null // make it accessible for the entire app
        };

        (function() { // DOM ready
            App.Dialog = new FloDialog();
        })();
    </script>
</body>
</html>
